<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/ [DLR - Solarsicom]</title>
    <style>
        body {
            font-family: Segoe UI, Tahoma, sans-serif;
            margin: 20px;
            background: #111;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            color: white;
            text-align: left;
            border-bottom: 2px solid #111;
            background: #333;
            transition: 1s;
        td:hover {
            background: rgba(20, 20, 20, 50%);
            transition: 10ms;
        }
        th {
            background-color: #252525;
            color: #eeeeee;
        a {
            color: #7cbbff;
            text-decoration: none;
        a:hover {
            color: #7cbbff;
            text-decoration-line: underline;
        }

        h1 {
            color: #7cbbff;
        }
    </style>
</head>
<body>
    <h1>Downloads Repository</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Date Added</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody id="file-list"></tbody>
    </table>
    <script>
        const repo = 'SkyKrye/dlr';
        const branch = 'main';
        const apiUrl = `https://api.github.com/repos/${repo}/contents/`;

        async function fetchFiles(path = '') {
            const response = await fetch(`${apiUrl}/${path}?ref=${branch}`);
            const files = await response.json();
            return files;
        }

        function formatSize(size) {
            if (size < 1024) return `${size} B`;
            else if (size < 1024 * 1024) return `${(size / 1024).toFixed(2)} KB`;
            else if (size < 1024 * 1024 * 1024) return `${(size / (1024 * 1024)).toFixed(2)} MB`;
            else return `${(size / (1024 * 1024 * 1024)).toFixed(2)} GB`;
        }

        function createRow(file) {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            const typeCell = document.createElement('td');
            const dateCell = document.createElement('td');
            const sizeCell = document.createElement('td');
            const link = document.createElement('a');

            link.href = file.type === 'dir' ? `/${file.path}` : file.download_url;
            link.textContent = file.name;
            nameCell.appendChild(link);
            typeCell.textContent = file.type;
            dateCell.textContent = 'N/A'; // Placeholder as created_at is not available
            sizeCell.textContent = formatSize(file.size);

            row.appendChild(nameCell);
            row.appendChild(typeCell);
            row.appendChild(dateCell);
            row.appendChild(sizeCell);
            return row;
        }

        async function loadFiles() {
            const path = window.location.pathname.substring(1);
            const files = await fetchFiles(path);
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            files.forEach(file => {
                const row = createRow(file);
                fileList.appendChild(row);
            });
        }

        loadFiles();
    </script>
</body>
</html>
